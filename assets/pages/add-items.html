<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Items - ABCD2</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-left">
        <div class="logo"><a href="../../index.html">ABCD</a></div>
        <button class="hamburger" id="hamburger">
          <img src="../icons/bars-solid.png" alt="bar.png" />
        </button>
      </div>
      <div class="topbar-right">
        <div class="search-container" id="searchBox" role="search">
          <input
            type="text"
            placeholder="Search the application..."
            aria-label="Search the application"
          />
          <div class="search-icon-container">
            <button
              type="button"
              id="searchToggle"
              class="material-icons search-icon">
            
              search
            </button>
          </div>
        </div>
      </div>
    </header>

    <!--! Container Start Here  -->
    <div class="container">
        <!--! Navbar Start here  -->
      <nav class="sidebar" id="sidebar" aria-label="Main navigation">
        <div class="menu">
          <div class="menu-item">
            <a href="../pages/users.html">
              <span class="material-icons" aria-hidden="true">person</span>
              User
            </a>
          </div>

          <!-- Inventory with Submenu -->
          <div class="menu-item has-submenu">
            <a href="javascript:void(0)" class="submenu-toggle">
              <span class="material-icons" aria-hidden="true">inventory_2</span>
              Inventory
            </a>
            <div class="submenu">
              <a href="../pages/inventory.html">Inventory Items</a>
              <a href="../pages/accessories.html">Accessories</a>
              <a href="../pages/peripherals.html">Peripherals</a>
            </div>
          </div>

          <div class="menu-item">
            <a href="../pages/repair.html">
              <span class="material-icons" aria-hidden="true">build</span>
              Repair
            </a>
          </div>

          <div class="menu-item">
            <a href="../pages/upgrade.html">
              <span class="material-icons" aria-hidden="true">upgrade</span>
              Upgrade
            </a>
          </div>
          <div class="menu-item">
            <a href="../pages/issueitem.html">
              <span class="material-icons" aria-hidden="true">
                assignment_returned
              </span>
              Issue To
            </a>
          </div>
          <div class="menu-item">
            <a href="../pages/report.html">
              <span class="material-icons" aria-hidden="true">bar_chart</span>
              Reports
            </a>
          </div>
        </div>

        <div class="sidebar-footer">
          <span class="material-icons" aria-hidden="true">account_circle</span>
          <span>Logged User</span>
        </div>
      </nav>

      <!--! Main start Here  -->
      <main class="main" id="main-content">
        
        <!--! Form Start hare  -->
        <div class="form-wrapper">
          <a href="inventory.html" class="back-link">Back</a>

          <h2>Add Inventory Item</h2>
          <form id="addItemForm" class="form-grid">
            <!-- Item Type -->
            <div class="form-group full-width">
              <label for="itemType">Select Item Type</label>
              <select id="itemType" name="itemType" required>
                <option value="">-- Select --</option>
                <option value="desktop">Desktop</option>
                <option value="cpu">CPU</option>
                <option value="monitor">Monitor</option>
                <option value="laptop">Laptop</option>
                <option value="printer">Printer</option>
                <option value="projector">Projector</option>
                <option value="net-switch">Network Switch</option>
                <option value="ups">UPS</option>
              </select>
            </div>

            <!-- Desktop Fields -->
            <div class="field-group full-width hide" data-type="desktop">
              <div class="form-grid">
                <div class="form-group">
                  <label>Asset ID</label
                  ><input type="text" name="desktopAssetId" />
                </div>
                <div class="form-group">
                  <label>Brand</label><input type="text" name="desktopBrand" />
                </div>
                <div class="form-group">
                  <label>Model</label><input type="text" name="desktopModel" />
                </div>
                <div class="form-group">
                  <label>CPU</label><input type="text" name="desktopCpu" />
                </div>
                <div class="form-group">
                  <label>Monitor</label
                  ><input type="text" name="desktopMonitor" />
                </div>
                <div class="form-group">
                  <label>Mouse</label><input type="text" name="desktopMouse" />
                </div>
                <div class="form-group">
                  <label>Keyboard</label
                  ><input type="text" name="desktopKeyboard" />
                </div>
              </div>
            </div>

            <!-- CPU Fields -->
            <div class="field-group full-width hide" data-type="cpu">
              <div class="form-grid">
                <div class="form-group">
                  <label>Asset ID</label><input type="text" name="cpuAssetId" />
                </div>
                <div class="form-group">
                  <label>Brand</label><input type="text" name="cpuBrand" />
                </div>
                <div class="form-group">
                  <label>Model</label><input type="text" name="cpuModel" />
                </div>
                <div class="form-group">
                  <label>Processor</label
                  ><input type="text" name="cpuProcessor" />
                </div>
                <div class="form-group">
                  <label>Generation</label
                  ><input type="text" name="cpuGeneration" />
                </div>
                <div class="form-group">
                  <label>RAM</label><input type="text" name="cpuRam" />
                </div>
                <div class="form-group">
                  <label>Storage Type</label
                  ><input type="text" name="cpuStorageType" />
                </div>
                <div class="form-group">
                  <label>Storage Capacity</label
                  ><input type="text" name="cpuStorageCapacity" />
                </div>
                <div class="form-group">
                  <label>Graphics</label
                  ><input type="text" name="cpuGraphics" />
                </div>
              </div>
            </div>

            <!-- Monitor Fields -->
            <div class="field-group full-width hide" data-type="monitor">
              <div class="form-grid">
              <div class="form-group">
                <label>Asset ID</label
                ><input type="text" name="monitorAssetId" />
              </div>
              <div class="form-group">
                <label>Brand</label><input type="text" name="monitorBrand" />
              </div>
              <div class="form-group">
                <label>Model</label><input type="text" name="monitorModel" />
              </div>
              <div class="form-group">
                <label>Screen Size</label
                ><input type="text" name="monitorSize" />
              </div>
              <div class="form-group">
                <label>Resolution</label
                ><input type="text" name="monitorResolution" />
              </div>
              </div>
            </div>

            <!-- Laptop Fields -->
            <div class="field-group full-width hide" data-type="laptop">
              <div class="form-grid">
              <div class="form-group">
                <label>Asset ID</label
                ><input type="text" name="laptopAssetId" />
              </div>
              <div class="form-group">
                <label>Brand</label><input type="text" name="laptopBrand" />
              </div>
              <div class="form-group">
                <label>Model</label><input type="text" name="laptopModel" />
              </div>
              <div class="form-group">
                <label>Processor</label
                ><input type="text" name="laptopProcessor" />
              </div>
              <div class="form-group">
                <label>RAM</label><input type="text" name="laptopRam" />
              </div>
              <div class="form-group">
                <label>Storage</label><input type="text" name="laptopStorage" />
              </div>
              </div>
            </div>

            <!-- Printer Fields -->
            <div class="field-group full-width hide" data-type="printer">
              <div class="form-grid">
              <div class="form-group">
                <label>Asset ID</label
                ><input type="text" name="printerAssetId" />
              </div>
              <div class="form-group">
                <label>Brand</label><input type="text" name="printerBrand" />
              </div>
              <div class="form-group">
                <label>Model</label><input type="text" name="printerModel" />
              </div>
              <div class="form-group">
                <label>Type</label><input type="text" name="printerType" />
              </div>
              </div>
            </div>

            <!-- Projector Fields -->
            <div class="field-group full-width hide" data-type="projector">
              <div class="form-grid">
              <div class="form-group">
                <label>Asset ID</label
                ><input type="text" name="projectorAssetId" />
              </div>
              <div class="form-group">
                <label>Brand</label><input type="text" name="projectorBrand" />
              </div>
              <div class="form-group">
                <label>Model</label><input type="text" name="projectorModel" />
              </div>
              <div class="form-group">
                <label>Resolution</label
                ><input type="text" name="projectorResolution" />
              </div>
              </div>
            </div>

            <!-- Network Switch Fields -->
            <div class="field-group full-width hide" data-type="net-switch">
              <div class="form-grid">
              <div class="form-group">
                <label>Asset ID</label
                ><input type="text" name="switchAssetId" />
              </div>
              <div class="form-group">
                <label>Brand</label><input type="text" name="switchBrand" />
              </div>
              <div class="form-group">
                <label>Model</label><input type="text" name="switchModel" />
              </div>
              <div class="form-group">
                <label>Ports</label><input type="text" name="switchPorts" />
              </div>
              </div>
            </div>

            <!-- UPS Fields -->
            <div class="field-group full-width hide" data-type="ups">
              <div class="form-grid">
              <div class="form-group">
                <label>Asset ID</label><input type="text" name="upsAssetId" />
              </div>
              <div class="form-group">
                <label>Brand</label><input type="text" name="upsBrand" />
              </div>
              <div class="form-group">
                <label>Model</label><input type="text" name="upsModel" />
              </div>
              <div class="form-group">
                <label>Capacity</label><input type="text" name="upsCapacity" />
              </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions full-width">
              <button type="submit" class="btn btn-primary">Add Item</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
        
        <!-- main end here  -->
      </main>

      <!-- Container End Here  -->
    </div>

  </body>
  <script src="../js/script.js"></script>
  <script src="../js/add-item.js"></script>
  <script>
    
  </script>
</html>
