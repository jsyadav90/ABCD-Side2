    <div class="container">
      <nav class="sidebar" id="sidebar" aria-label="Main navigation">

          <div class="menu-item">
            <a href="../pages/users.html">

          </div>
          <div class="menu-item has-submenu">

              Inventory

            <div class="submenu">

              <a href="../pages/accessories.html">Accessories</a>
              <a href="../pages/peripherals.html">Peripherals</a>
            </div>

          <div class="menu-item">
            <a href="../pages/issueitem.html">
              <span class="material-icons" aria-hidden="true">assignment_returned</span>
              Issue To
            </a>
          </div>
          <div class="menu-item">
            <a href="../pages/repair.html">

              Repair
            </a>
          </div>
          <div class="menu-item">
            <a href="../pages/upgrade.html">
              <span class="material-icons" aria-hidden="true">upgrade</span>
              Upgrade
            </a>
          </div>
          <div class="menu-item">
            <a href="../pages/report.html">
              <span class="material-icons" aria-hidden="true">bar_chart</span>
              Reports
            </a>
          </div>
        </div>
        <div class="sidebar-footer">
          <span class="material-icons" aria-hidden="true">account_circle</span>
          <span>Logged User</span>
        </div>
      </nav>

      <main class="main" id="main-content">
        <div class="action-btn box-shadow">
          <div class="action-controls">
            <div class="filter action-controls">
              <button
                class="btn filter-btn"
                data-target-table="userTableBody"
                id="filterBtn"
              >
                Filter
              </button>
            </div>
            <div class="content-search">
              <form class="search-form">
                <div class="search-content">
                  <input type="text" placeholder="Search..." />
                </div>
              </form>
            </div>
          </div>
          <div class="action-controls">
            <button class="btn add-btn" onclick="location.href='add-user.html'">
              Add User
            </button>
            <button class="btn dis-btn">Disable</button>
          </div>
        </div>

        <!-- Filter Inputs -->
        <div
          class="filter-controls"
          id="filterControls"
          style="display: none"
        >
          <input
            type="text"
            class="filter-input"
            data-column="2"
            placeholder="Full Name"
          />
          <select class="filter-input" data-column="4">
            <option value="">-- Select Department --</option>
            <option value="teaching">Teaching</option>
            <option value="school office">School Office</option>
            <option value="it">IT</option>
            <option value="accounts">Accounts</option>
            <option value="admin">Admin</option>
            <option value="other">Other</option>
          </select>
          <select class="filter-input" data-column="7">
            <option value="">All Users</option>
            <option value="active" selected>Active</option>
            <option value="inactive">Inactive</option>
          </select>

          <button id="applyFilter">Apply</button>
          <button id="resetFilter" class="reset-btn">Reset</button>
        </div>

        <div class="table-container">
          <table class="table accessories-table">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>User ID</th>
                <th>Full Name</th>
                <th>Designation</th>
                <th>Department</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Remarks</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Fetched from API -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="../js/script.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/filter.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded", () => {
  fetchUsers();
});

async function fetchUsers() {
  try {
    const response = await fetch(`${BASE_URL}/api/users`);
    if (!response.ok) throw new Error("Network response was not ok");

    const users = await response.json();
    const tableBody = document.getElementById("userTableBody");
    tableBody.innerHTML = "";

    users.forEach((user) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="checkbox" /></td>
        <td>${user.userId}</td>
        <td>${user.fullName}</td>
        <td>${user.designation || "-"}</td>
        <td>${user.department || "-"}</td>
        <td>${user.email}</td>
        <td>${user.phone || "-"}</td>
        <td>${user.status.toLowerCase()}</td>
        <td>${user.remarks || "-"}</td>
      `;
      tableBody.appendChild(row);
    });

    // Apply filter after table is populated
    if (window.applyTableFilters) window.applyTableFilters();
    if (window.refreshTableCheckboxes) window.refreshTableCheckboxes();

  } catch (error) {
    console.error("Error fetching users:", error);
  }
}



    </script>

  </body>
