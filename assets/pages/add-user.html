<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add User - ABCD2 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />

    <!-- Material Icons CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!--! Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <div class="logo"><a href="../../index.html">ABCD</a></div>
        <button id="hamburger" class="hamburger-btn material-icons hamburger">
          menu
        </button>
      </div>

      <div class="topbar-right">
        <div class="search-container" id="searchBox" role="search">
          <input
            type="text"
            placeholder="Search the application..."
            aria-label="Search the application"
          />
          <div class="search-icon-container">
            <button
              type="button"
              id="searchToggle"
              class="material-icons search-icon"
            >
              search
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <!--! Sidebar -->
       <nav class="sidebar show" id="sidebar" aria-label="Main navigation">
        <div class="menu">
          <div class="menu-item">
            <a href="users.html">
              <span class="material-icons" aria-hidden="true">person</span>
              User
            </a>
          </div>

          <!-- Inventory with Submenu -->
          <div class="menu-item has-submenu">
            <a href="javascript:void(0)" class="submenu-toggle"> 
              <span class="material-icons" aria-hidden="true">inventory_2</span>
              Inventory
            </a>
            <div class="submenu">
              <a href="inventory.html">Inventory Items</a>
              <a href="accessories.html">Accessories</a>
              <a href="peripherals.html">Peripherals</a>
            </div>
          </div>

          <div class="menu-item">
            <a href="issueitem.html">
              <span class="material-icons" aria-hidden="true">
                assignment_returned
              </span>
              Issue To
            </a>
          </div>

          <div class="menu-item">
            <a href="repair.html">
              <span class="material-icons" aria-hidden="true">build</span>
              Repair
            </a>
          </div>
          <div class="menu-item">
            <a href="upgrade.html">
              <span class="material-icons" aria-hidden="true">upgrade</span>
              Upgrade
            </a>
          </div>
          
          <div class="menu-item">
            <a href="report.html">
              <span class="material-icons" aria-hidden="true">bar_chart</span>
              Reports
            </a>
          </div>
        </div>

        <div class="sidebar-footer">
          <span class="material-icons" aria-hidden="true">account_circle</span>
          <span>Logged User</span>
        </div>
      </nav>

      <!--! Main Content -->
      <main class="main" id="main-content">
        <div class="form-wrapper">
         <a href="users.html" class="back-link">Back</a>

          <h2>Add New User</h2>
          <form id="add-user-form" class="form-grid">
            <div class="form-group">
              <label for="userId">User ID</label>
              <input
                type="text"
                id="userId"
                name="userId"
                placeholder="EMP00123"
                required
              />
            </div>

            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="John Doe"
                required
              />
            </div>

            <div class="form-group">
              <label for="designation">Designation</label>
              <input
                type="text"
                id="designation"
                name="designation"
                placeholder="Teacher"
                required
              />
            </div>

            <div class="form-group">
              <label for="department">Department</label>
              <select id="department" name="department" required>
                <option value="">-- Select Department --</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="Admin">Admin</option>
                <option value="Teaching">Teaching</option>
              </select>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="abc@company.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="9876543210"
                required
              />
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>

            <div class="form-group full-width">
              <label for="remarks">Remarks</label>
              <textarea
                id="remarks"
                name="remarks"
                rows="3"
                placeholder="Remarks"
              ></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="users.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="../js/script.js"></script>
    <script>
      document
        .getElementById("add-user-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("User saved successfully!");
          location.href = "user.html";
        });
    </script>
  </body>
</html>
